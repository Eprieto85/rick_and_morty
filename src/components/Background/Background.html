<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script type="text/javascript" src="../../index.js" async></script>
  <link rel="stylesheet" href="../Background/css/style.css">
  <link rel="stylesheet" href="../../styleDos.css">
  <title>Document</title>
</head>
<body>
  <div class='containerB'>
    <div class='box'><img src='../../utilities/img/rmbg.jpg' alt=""/></div>
  </div>
    
  <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
  <script type="text/javascript">
      window.addEventListener('load', function(){
          /*
              A NodeList of all your image containers (Or a single Node).
              The library will locate an <img /> within each
              container to create the gradient from.
           */
          Grade(document.querySelectorAll('.box'))
      })
  </script>
  
  
  <div class="loader">
    <span style="--i:1;"></span>  <span style="--i:2;"> </span>
    <span style="--i:3;"></span>  <span style="--i:4;"> </span> 
    <span style="--i:5;"></span>  <span style="--i:6;"> </span> 
    <span style="--i:7;"></span>  <span style="--i:8;"> </span> 
    <span style="--i:9;"></span>  <span style="--i:10;"></span> 
  </div> 


</body>
</html>
